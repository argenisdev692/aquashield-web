name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build Astro
      - name: Build Astro project
        run: npm run build
        env:
          # Supabase
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          # Email
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          EMAIL_PROVIDER: resend
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_FROM_NAME: ${{ secrets.EMAIL_FROM_NAME }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          # Company
          COMPANY_NAME: ${{ secrets.COMPANY_NAME }}
          COMPANY_PHONE: ${{ secrets.COMPANY_PHONE }}
          COMPANY_EMAIL: ${{ secrets.COMPANY_EMAIL }}
          COMPANY_ADDRESS: ${{ secrets.COMPANY_ADDRESS }}
          COMPANY_CITY: ${{ secrets.COMPANY_CITY }}
          COMPANY_FACEBOOK: ${{ secrets.COMPANY_FACEBOOK }}
          COMPANY_INSTAGRAM: ${{ secrets.COMPANY_INSTAGRAM }}
          COMPANY_LINKEDIN: ${{ secrets.COMPANY_LINKEDIN }}
          COMPANY_TWITTER: ${{ secrets.COMPANY_TWITTER }}
          COMPANY_WEBSITE: https://aquashieldrestorationusa.com
          # Cloudflare Turnstile
          PUBLIC_TURNSTILE_SITE_KEY: ${{ secrets.PUBLIC_TURNSTILE_SITE_KEY }}
          TURNSTILE_SECRET_KEY: ${{ secrets.TURNSTILE_SECRET_KEY }}
          # Google
          PUBLIC_GOOGLE_MAPS_API_KEY: ${{ secrets.PUBLIC_GOOGLE_MAPS_API_KEY }}
          GOOGLE_ANALYTICS_ID: ${{ secrets.GOOGLE_ANALYTICS_ID }}
          # Other
          RETELL_AI_API_KEY: ${{ secrets.RETELL_AI_API_KEY }}
          COMPANYCAM_SHOWCASE_ID: ${{ secrets.COMPANYCAM_SHOWCASE_ID }}

      # 5. Deploy to Cloudflare Workers (only on push to master, not on PRs)
      - name: Deploy to Cloudflare Workers
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
